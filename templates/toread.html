<div ng-controller="toReadController">
    <div class="jumbotron">
        <h1><span class="pageSubtitle">Create list of books which you want to read!</span></h1>
    </div>
    
    <!--- TITLE DIV ------------>
    <div class="page-header">
        <h4>Your wishlist:</h4>
    </div>
    
    <div class="form-inline">
        <input type="text" class="form-control" ng-model="search" placeholder="Find book">
    </div>
    

    <div class="page-header">
        <ul >
            <li class="listStyle" ng-repeat="(id, bookmark) in bookmarks | filter: search">
                <label for="linkStyle"> 
                    <button type="button" class="btn btn-default" ng-click="resetForm(); editForm(id, bookmark.title, bookmark.url); showEditing()" >Edit</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEditing(); removeItem(id)">Remove</button>
                </label>
                  <span>{{bookmark.title + "  " + bookmark.url}}</span>
            </li>
        </ul>
    </div>
    <div id="buttonDiv">
        <button type="button" class="btn btn-default" ng-click="resetForm(); showCreating()">
        Add new book
        </button>
    </div>
    
    <div class="jumbotron" id="addDiv" ng-hide="hideCreate">
        <h2>Add new book</h2>
        <form role="form">
             <div class="form-group">
                <label for="bookmarkTitle">Book's title</label>
                <input type="text" ng-model="bookmarkTitleAdd" class="form-control" id="bookmarkTitle" placeholder="{{placeHolderTitle}}">
            </div>
            <div class="form-group">
                <label for="bookmarkUrl">Author</label>
                <input type="text" ng-model="bookmarkUrlAdd" class="form-control" id="bookmarkUrl" placeholder="{{placeHolderUrl}}">
            </div>
        </form>
       <button type="button" class="btn btn-primary" ng-click="addItem(bookmarkTitleAdd, bookmarkUrlAdd); cancelCreating(); resetForm()">Save</button>
       <button type="button" class="btn btn-default" ng-click="cancelCreating(); resetForm()">Cancel</button>
    </div>
    
    <div class="jumbotron"  id="editDiv" ng-hide="hideEdit">
        <h2>Edit bookmark<span style="color: #FE642E"><b>{{ " " + bookmarks[itemId].title }}</b></span></h2>
        <form role="form">
             <div class="form-group">
                <label for="bookmarkTitle">Book Title</label>
                <input type="text" ng-model="bookmarkTitleEdit" class="form-control" id="bookmarkTitle" placeholder="{{bookmark.title}}">
            </div>
            <div class="form-group">
                <label for="bookmarkUrl">Book's author</label>
                <input type="text" ng-model="bookmarkUrlEdit" class="form-control" id="bookmarkUrl" placeholder="{{bookmark.url}}">
            </div>
        </form>
        <button type="button" class="btn btn-primary" ng-click="updateItem(); cancelEditing();">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancelEditing(); resetForm()">Cancel</button>
    </div>
</div>
